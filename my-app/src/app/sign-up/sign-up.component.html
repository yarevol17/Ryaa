<div>
  <nav class = header__nav>
    <ul class="class header__nav-list">
      <li class="class header__nav-item"><a routerLink="/home">Trang chủ</a></li>
      <li class="class header__nav-tag">Đăng kí</li>
      <input id = "find" type="text" placeholder = "Tìm kiếm">
    </ul>
  </nav>

<div class="form">
  <input id = "email" type="text" [(ngModel)]="email" placeholder = "Email">
  <!-- Angular If - câu lệnh kiểm tra điều kiện -->
  <div *ngIf="checkEmail">
    <p>Email đã được sử dụng</p>
  </div>
</div>

<div class="form">
  <input id = "password" type="text" [(ngModel)]="password" placeholder = "Mật khẩu">
</div>

<div class="form">
  <input id = "password" type="text" [(ngModel)]="rePassword" placeholder = "Nhập lại mật khẩu">
  <div *ngIf="checkPassword">
    <p>Password nhập lại không đúng</p>
  </div>
</div>

<div class="status">
  <input name = "status" id="one" type="radio" value="1" [(ngModel)]="student"> Bạn là sinh viên
</div>
<div class="status">
  <input name = "status" id="two" type="radio" value="2" [(ngModel)]="student"> Bạn là giảng viên
</div>
  <!-- Thực hiện 1 điều gì đấy -->
  <button (click)="signUp()">Đăng kí</button>
  <div *ngIf="checkValidate">
    <p>Không được để trống các giá trị!</p>
  </div>
  <div class = "question">
    Bạn đã có tài khoản?
    <div class = "" routerLink="/sign-in">Đăng nhập</div>
  </div>
</div>
